  <script>
    //function to toggle between opening and closing the dropdown when clicking on the dropdown element
  $(document).ready(function () {
      $("div.dropdown").click(function () {
        $("div.dropdown-content").toggle();
      });
      //function to close the dropdown when clicking outside the dropdown element
      window.onclick = function (event) {
        if (!event.target.matches("#downArrow") && !event.target.matches("#knowYourself")) {
          $("div.dropdown-content").hide();
        }
      }

      //function to set timer on when animation begins
      const myTimeout = setTimeout(startAnimation, 900);

      function startAnimation() {
        //code to create typing animation effect
        var typed = new Typed('#typed', {
          stringsElement: '#mainText',
          typeSpeed: 40,
          
        });
      }


    });
  </script>
